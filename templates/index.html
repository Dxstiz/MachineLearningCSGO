<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n CS:GO</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #2b2b3c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #3b3b4f;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #1e1e2f;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h1>Predecir Victoria en Ronda de CS:GO</h1>
        <label>Mapa:</label>
        <select name="Map">
            <option value="de_dust2">de_dust2</option>
            <option value="de_inferno">de_inferno</option>
        </select>

        <label>Equipo:</label>
        <select name="Team">
            <option value="Counter-Terrorist">Counter-Terrorist</option>
            <option value="Terrorist">Terrorist</option>
        </select>

        <label>Kills en la Ronda:</label>
        <input type="number" name="RoundKills" value="1" min="0" max="5">

        <button type="submit">Predecir</button>
    </form>
</body>
</html>
